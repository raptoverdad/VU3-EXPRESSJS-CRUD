apiVersion: apps/v1
kind: Deployment
metadata:
  name: db-deployment
  namespace: vue-expressjs-crud
spec:
  selector:
    matchLabels:
      app: db
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: vue-expressjs-crud-database
    spec:
      containers:
      - image: raptoverdad/vue-express-crud-database
        name: vue-expressjs-crud-database
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: "123456"
        - name: MYSQL_DATABASE
          value: "vueexpresscruddatabase"
        ports:
        - containerPort: 3306
        volumeMounts:
        - name: mysql-persistent-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-persistent-storage
        persistentVolumeClaim:
          claimName: mysql-pv-claim